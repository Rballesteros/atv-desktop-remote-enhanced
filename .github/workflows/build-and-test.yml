name: Build and Test

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node-version: [18.x, 20.x]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install root dependencies
      run: npm ci

    - name: Install app dependencies
      run: |
        cd app
        npm ci

    - name: Check for syntax errors (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        node --check app/main.js
        node --check app/web_remote.js
        node --check app/ws_remote.js
        node --check app/server_runner.js

    - name: Check for syntax errors (Windows)
      if: runner.os == 'Windows'
      run: |
        node --check app/main.js
        node --check app/web_remote.js
        node --check app/ws_remote.js
        node --check app/server_runner.js
      shell: bash

    - name: Build application (macOS)
      if: runner.os == 'macOS'
      run: npm run build

    - name: Build application (Windows)
      if: runner.os == 'Windows'
      run: npm run build:win

    - name: Upload build artifacts (macOS)
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v4
      with:
        name: macos-build-${{ matrix.node-version }}
        path: dist/*.dmg
        retention-days: 7

    - name: Upload build artifacts (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: windows-build-${{ matrix.node-version }}
        path: dist/*.exe
        retention-days: 7

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check code formatting
      run: |
        echo "âœ“ Code formatting check passed (no formatter configured yet)"
        echo "Consider adding ESLint or Prettier in future releases"
