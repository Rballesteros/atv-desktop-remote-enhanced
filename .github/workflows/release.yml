name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: macos
            arch: x64
            build_cmd: npm run build
          - os: macos-latest
            platform: macos
            arch: arm64
            build_cmd: npm run build-arm
          - os: windows-latest
            platform: windows
            arch: x64
            build_cmd: npm run build:win

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        npm ci
        cd app && npm ci

    - name: Build application
      run: ${{ matrix.build_cmd }} -- --publish never

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform }}-${{ matrix.arch }}
        path: |
          dist/*.dmg
          dist/*.exe
          dist/*.zip
        retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Display structure of downloaded files
      run: ls -R artifacts

    - name: Prepare release files
      run: |
        mkdir -p release-files
        find artifacts -type f \( -name "*.dmg" -o -name "*.zip" -o -name "*.exe" \) -exec cp {} release-files/ \;
        ls -lh release-files/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release v${{ steps.get_version.outputs.VERSION }}
        draft: true
        generate_release_notes: true
        fail_on_unmatched_files: false
        files: release-files/*
